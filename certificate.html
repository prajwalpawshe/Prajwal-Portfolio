<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #0467f3, #9b9bc4);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        p {
            color: #bfbfbf;
            font-size: 1.2em;
            font-style: italic;
            max-width: 600px;
            text-align: center;
        }

        /* Certificate Gallery */
        .certificate-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .certificate-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #1f1c2c;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .certificate-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
            border-radius: 12px;
        }

        .certificate-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(29, 233, 182, 0.6);
            /* Neon glow */
        }

        .certificate-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(29, 233, 182, 0.8);
            color: #f8f9fa;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            /* Smooth fade-in and slide-up */
            text-align: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .certificate-card:hover .certificate-overlay {
            opacity: 1;
            box-shadow: 0 0 30px rgba(29, 233, 182, 0.8);
            /* Stronger neon glow */
        }

        .certificate-card:hover .certificate-info {
            opacity: 1;
            transform: translateY(0);
            /* Slide up smoothly */
        }

        .certificate-card:hover {
            transform: scale(1.05);
            /* Enlarged hover effect */
            box-shadow: 0 10px 30px rgba(29, 233, 182, 0.5);
            /* Neon shadow effect */
        }

        .certificate-info h2 {
            font-size: 1.4em;
            margin-bottom: 8px;
            color: #333;
        }

        .certificate-info p {
            font-size: 1em;
            margin-bottom: 4px;
            color: #333;
        }

        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .lightbox-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: lightbox-zoom 0.3s ease;
            /* Smooth zoom-in animation */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Lightbox Zoom Animation */
        @keyframes lightbox-zoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Certificates</h1>
        <p>A showcase of my achievements and certifications</p>
    </header>

    <section class="certificate-gallery">
        <!-- Certificate Card with Lightbox Link -->
        <div class="certificate-card" onclick="openLightbox('certificate1.jpg')">
            <img src="./assests/images/Web Develop.png" alt="Certificate 1">
            <div class="certificate-overlay"></div>
            <div class="certificate-info">
                <h2>Web Develop</h2>
                <p>Udemy</p>
                <p>Jun 2,2024</p>
            </div>
        </div>

        <div class="certificate-card" onclick="openLightbox('certificate2.jpg')">
            <img src="./assests/images/Android Develop.png" alt="Certificate 2">
            <div class="certificate-overlay"></div>
            <div class="certificate-info">
                <h2>Android Develop</h2>
                <p>Udemy</p>
                <p>Nov 4,2024</p>
            </div>
        </div>


        <!-- Add more certificate cards as needed -->
    </section>

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>

</html>
